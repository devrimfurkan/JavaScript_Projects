<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="../css/calculator.css" />
    <script src="../js/calculator.js"> </script>
</head>

<div class="scaffold" >
    <div class="prt"> 
        <input  id="result" placeholder="0" readonly="readonly" >
    </div>
    <div class="prt">
        <input type="button" value="delete" class="btn-delete"onclick=getButtonText(value)>
        <input type="button" value="%" class="btn"onclick=getButtonText(value)>
    </div>
    <div class="prt">
        <input type="button" value="7" class="btn" onclick=getButtonText(value)>
        <input type="button" value="8" class="btn "onclick=getButtonText(value)>
        <input type="button" value="9" class="btn "onclick=getButtonText(value)>
        <input type="button" value="*" class="btn "onclick=getButtonText(value)>
    </div>
    <div class="prt">
        <input type="button" value="4" class="btn "onclick=getButtonText(value)>
        <input type="button" value="5" class="btn "onclick=getButtonText(value)>
        <input type="button" value="6" class="btn "onclick=getButtonText(value)>
        <input type="button" value="-" class="btn "onclick=getButtonText(value)>
    </div>
    <div class="prt">
        <input type="button" value="1" class="btn"onclick=getButtonText(value)>
        <input type="button" value="2" class="btn"onclick=getButtonText(value)>
        <input type="button" value="3" class="btn"onclick=getButtonText(value)>
        <input type="button" value="+" class="btn"onclick=getButtonText(value)>
    </div>
    <div class="prt">
        <input type="button" value="0" class="btn btn-zro"onclick=getButtonText(value)>
        <input type="button" value="," class="btn"onclick=getButtonText(value)>
        <input id="" type="button" value="Result" class="btn"onclick=getResult()>
    </div>
</div>

</body>
</html>
